<p style="font-size: 28px">Enter domain of value you are inserting below:</p><p>(for example: student_marks,population etc)</p><input placeholder="Enter your domain" style="background-color:#ffc299" type="text" id="t2">

<div class="container">
	<canvas id="myChart"></canvas>

<br>
<p id="min" align="center" style="font-size:28px"></p>
<p id="max" align="center" style="font-size:28px"></p>
<script type="text/javascript">
		var tgraph='pie';
	function fun(){	
		
		var x = document.getElementById("text").value;
		var dtext=document.getElementById("t2").value;
		var res = x.split(",");
			for(var i=0;i<res.length;i++)
			{	
		    	res[i]=parseInt(res[i]);
		    }
		var min_value = Math.min(...res)  // pass all vallue in argument    
		var max_value = Math.max(...res);
	var lab_arr=[]; // For label in Chart
	for(var i=1;i<res.length+1;i++)
			{	
		    	lab_arr.push(dtext+"_"+i);
		    }
	var allchar="0123456789ABCDEF";
	var rand_color=[];
	for(var i=0;i<res.length;i++)
		{		rand_color.push("#"+allchar[Math.floor(Math.random()*14)]+allchar[Math.floor(Math.random()*14)]+allchar[Math.floor(Math.random()*14)]);	
		}
    
	
	//document.write(res);
	//var arr= [12,45,23,5,15];
	let myChart = document.getElementById("myChart").getContext("2d");
	
	//Global property
	Chart.defaults.global.defaultFontFamily = 'Lato';
	Chart.defaults.global.defaultFontSize = 18;
	Chart.defaults.global.defaultFontColor = '#777';
	
	if(window.bar != undefined)
  	window.bar.destroy();

	    window.bar = new Chart(myChart,{
		type:tgraph, // bar horrizontalBar,pie,line,radar,polarArea
		data:{
			labels:lab_arr,//['people1','people2','people3','people4','people5'],
			datasets:[{
				label:dtext,
				data:res,
				//backgroundColor:'green'
				backgroundColor:rand_color,//['green','yellow','pink','red','lightblue'],
				borderWidth:1,
				borderColor:'#777',
				hoverBorderWidth:3,
				hoverBoderColor:'#000'
			}]
		},
		options:{
			title:{
				display:true,
				text:'Comparsion of Values'
			},
			legend:{
				position:'right'
			}
		},
		/*layout: {
			padding:{
				left:50,
				right:50,
				top:20,
				bottom:50
			}
		}*/
	}); 
	document.getElementById("min").innerHTML = "Minimum value of the domain "+dtext+" is "+min_value;
	document.getElementById("max").innerHTML = "Maximum value of the domain "+dtext+" is "+max_value;


}
function graph2(){
	//alert("s");
	tgraph='bar';
	fun();

}
function graph3(){
	//alert("s");
	tgraph='line';
	fun();

}
function graph1(){
	//alert("s");
	tgraph='pie';//radar
	fun();
}
function graph4(){
	//alert("s");
	tgraph='polarArea';//radar
	fun();
}
function graph5(){
	//alert("s");
	tgraph='doughnut';//radar
	fun();
}
function graph6(){
	//alert("s");
	tgraph='bubble';//radar
	fun();
}

</script>
